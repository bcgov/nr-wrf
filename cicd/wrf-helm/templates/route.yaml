apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: {{ .Values.app }}
    component: {{ .Values.frontend.routename }}
    env: {{ .Values.env }}
    role: {{ .Values.role }}
  name: {{ .Values.frontend.routename }}
spec:
  port:
    targetPort: 8080-tcp
  to:
    kind: Service
    name:  {{ .Values.frontend.servicename }}
    weight: 100
  wildcardPolicy: None
